<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
</head>
<body>
 <h1>Calculadora de Pablo Rosique Vidal</h1>
 Number:
 <input type="text" id="n1">
 <p>
 <button onclick="cube()"> x^3 </button>
 <button onclick="sin()"> Sin </button>
 <button onclick="pow4()"> x^4 </button>
 <button onclick="pow2()"> x^2 </button>
 <button onclick="inverso()"> 1/x </button>
 </p>

<script type="text/javascript">
	var num = document.getElementById("n1");
	function cube() { num.value = Math.pow(num.value, 3); }
	function sin() { num.value = Math.sin(num.value); }
	function pow4() { num.value = Math.pow(num.value, 4); }
	function pow2() { num.value = Math.pow(num.value, 2); }
	function inverso() { num.value = 1/num.value; }
</script>
</body>
</html>
